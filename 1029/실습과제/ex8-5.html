<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {position: absolute;}
        img {position: absolute;}
    </style>
</head>
<body>
    <h3>z-index 스타일 프로퍼티</h3>
    <hr>
    <div>
        <img src="spade-A.png" width="100" height="140" alt="스페이드A">
        <img src="spade-2.png" width="100" height="140" alt="스페이드2">
        <img src="spade-3.png" width="100" height="140" alt="스페이드3">
        <img src="spade-7.png" width="100" height="140" alt="스페이드7">
    </div>
    <script>
        let image = document.getElementsByTagName("img");
        for(let i=0; i<image.length; i++){
            let obj = image[i];
            obj.style.zIndex = i;
            obj.style.left = "10px";
            obj.style.top = "20px";

            obj.onclick = click;
        }

        function click(){
            for(let i=0; i<image.length; i++){
                let obj = image[i];
                obj.style.zIndex++;
                obj.style.zIndex %= image.length;
            }
            

        }
    </script>
</body>
</html>
