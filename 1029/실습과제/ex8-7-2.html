<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>클릭하면 90도 회전합니다</h3>
    <hr>
    <img src="spongebob.png" width="100" height="100" onclick="func(this)" alt="animation">
    <script>
        let angle = 90;
        function func(obj){
            obj.style.transform="rotate("+ angle +"deg)";
            angle += 90;
            angle %= 360;
        }
    </script>
</body>
</html>
