<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>this 활용</title>
  <script>
    function chang(obj, size, color){
      obj.style.color = color;
      obj.style.size = size;
    }
  </script>
</head>
<body>
  <h3>this 활용</h3>
  <hr>
  <button onclick="chang(this, '30px', 'red')">버튼</button>
  <button onclick="chang(this, '30px', 'blue')">버튼</button>
  <div onclick="chang(this,'25px','orange')">여기 클릭하면 크기와 색 변경</div>
</body>
</html>
