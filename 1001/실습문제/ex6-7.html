<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex6-7</title>
</head>
<body>
  <script>
    var num=prompt('숫자 입력');
  </script>
  <h1>큰 자리수와 낮은 자리수 같은지 비교</h1>
  <hr>
  <script>
    var lownum = num % 10;
    var highnum = num;
   var temp=num;
	while(temp>0){
		highnum=temp%10;
		temp=Math.floor(temp/10);
	}
    if(highnum == lownum)
    document.write(num+" : 같음");
  else
    document.write(num+" : 다름");
  </script>
</body>
</html>
