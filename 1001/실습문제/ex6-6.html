<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>큰수 출력</title>
</head>
<body>
<script>
  function big(n1,n2){
    if(parseInt(n1)>parseInt(n2)){
      return n1;
    }
    else{
      return n2;
    }
  }
</script>
<script>
  var b = big(555,625);
  document.write("큰수 = "+b);
</script>
  </body>
</html>
