<<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>transition</title>
	<style>
		img{
			transition: width 2s;
		}
		img:hover{
			width: 100%;
		}
	</style>
</head>
<body>
	<h1>마우스를 올려봐요</h1>
	<hr>
	<img src="media/spongebob.png" width="150px" height="150px">
</body>
</html>
