<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>빙글빙글</title>
	<style>
		@keyframes rotation{
			from{transform: rotate(0deg);}
			to{transform: rotate(360deg);}
		}
		img{
			animation-name: rotation;
			animation-duration: 1s;
			animation-iteration-count: infinite;
		}
	</style>
</head>
<body>
	<h1>빙글빙글</h1>
	<hr>
	<img src="media/spongebob.png">
</body>
</html>
