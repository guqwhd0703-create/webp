<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>text-shadowì™€ box-shadow</title>
	<style>
		h2{
			text-align: center;
			color: yellow;
			text-shadow: 2px 2px 2px black
		}
		img:hover{
			box-shadow: 0px 0px 5px darkblue;
		}
	</style>
</head>
<body>
	<h2>Most Visited Pages</h2>
	<hr>
	<table align="center">
		<td><a href="https://www.google.com" target="_blank"><img src="media/google.png"></a></td>
	</table>
</body>
</html>
