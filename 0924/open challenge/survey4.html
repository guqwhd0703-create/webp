<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="survey4.css" type="text/css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>소프트웨어 기술에 관한 설문조사</title>
</head>
<body>
    <header>
        <h1>설문지</h1>
        <hr>
    </header>
    <form>
        학년
        <label><input type="radio" name="china" value="1">
        1학년</label>
        <label></label><input type="radio" name="china" value="2">
        2학년</label>
        <label></label><input type="radio" name="china" value="3">
        3학년</label>
        <label></label><input type="radio" name="china" value="4">
        4학년</label>
        <br><br>
        성별
        <label></label><input type="radio" name="china" value="5">
        남자</label>
        <label></label><input type="radio" name="china" value="6">
        여자</label>
        <br><br>   
        관심분야 &nbsp;
        <select name="insert">
            <option value="7">모바일 소프트웨어</option>
			<option value="8">웹 서비스</option>
			<option value="9">빅데이터</option>
			<option value="10">디지털 콘텐츠 및 가상 현실</option>
        </select>
        <br><br>
        진로
        <label><input type="checkbox" value="11">개발</label>
        <label><input type="checkbox" value="12">기획</label>
        <label><input type="checkbox" value="13">영업</label>
        <label><input type="checkbox" value="14">창업</label>
        <br><br>
        남기고 싶은 말: <textarea cols="40" rows="10" placeholder="하고 싶은 말을 적으시오."></textarea>
    </form>
</body>
</html>
