<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>자기 소개</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: #fff;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      text-align: center;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 16px;
    }
    h1 {
      margin-bottom: 8px;
      font-size: 2em;
    }
    p {
      color: #555;
      margin-bottom: 16px;
    }
    .info {
      text-align: left;
      margin-top: 24px;
    }
    .info dt {
      font-weight: bold;
      margin-top: 8px;
    }
    .info dd {
      margin: 0 0 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://avatars.githubusercontent.com/u/1?v=4" alt="프로필 사진">
    <h1>안녕하세요, 대현입니다!</h1>
    <p>웹 프로그래밍을 공부하고 있는 개발자입니다.<br>
      새로운 기술을 배우는 것을 좋아하고, 협업을 즐깁니다.</p>
    <dl class="info">
      <dt>이름</dt>
      <dd>대현</dd>
      <dt>관심 분야</dt>
      <dd>웹 개발, 프론트엔드, UI/UX</dd>
      <dt>취미</dt>
      <dd>코딩, 음악 감상, 산책</dd>
      <dt>연락처</dt>
      <dd>email@example.com</dd>
    </dl>
  </div>
</body>
</html></html>
