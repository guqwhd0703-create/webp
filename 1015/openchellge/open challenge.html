<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 출력</title>
</head>
<body>
  <h1> 라면을 만드는데 필요한 재료</h1>
  <hr>
  <script>
    let ingredients = ["라면","계란","물","파"];
    document.write("<ul>");
      for(let i =0;i<ingredients.length;i++){
        document.write("<li>"+ingredients[i]+"</li>");
      }
      document.write("</ul>");
  </script>
</body>
</html>
