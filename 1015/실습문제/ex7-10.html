<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ex7-10</title>
  <script>
  </script>
</head>
<body>
  <h3>book 객체 만들기</h3>
  <hr>
  <script>
        var bookArray = new Array(); 

    for(i=0;i<5;i++){
      var a = prompt('콤마로(,) 구분하여 책 이름, 저자, 가격 순서로 작성하시오')
      var list = a.split(',');
      bookArray[i] = new Object();
      bookArray[i].title = list[0];
      bookArray[i].author = list[1];
      bookArray[i].price = parseInt(list[2]);
    }
    for(i=0;i<5;i++){
      document.write(bookArray[i].title+', '+
                     bookArray[i].author+', '+
                     bookArray[i].price+'<br>');
    }
    var betterbook = bookArray[0].title;
    var betterprice = bookArray[0].price;
    for(i=1;i<5;i++){
      if(bookArray[i].price>betterprice){ 
      betterprice = bookArray[i].price;
      betterbook = bookArray[i].title
      }
    }
    document.write("가장 가격이 비싼 책은 "+betterbook);
  </script>
</body>
</html>
