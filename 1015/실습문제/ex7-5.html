<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열</title>
</head>
<body>
  <h3>문자열 배열 다루기</h3>
  <hr>
  <script>
    var names = new Array("wonsun","jaemoonlee","kitae","gracehwang");
    document.write("이름: ");
    for(i=0;i<names.length;i++){
      document.write(names[i]+ " ");
    }
    document.write("<br>");
    document.write("가장 긴 이름: ");
    var longname = names[0];
    for(i=1;i<names.length;i++){
      if(names[i].length >= longname.length)
        longname = names[i];
    }
    document.write(longname);
    document.write("<br>"+"가장 먼저 나오는 이름:");
    names.sort();
    document.write(names[0]+"<br>"+"증가순 이름: ");
     for(i=0;i<names.length;i++){
      document.write(names[i]+ " ");
    }
  </script>
</body>
</html>
