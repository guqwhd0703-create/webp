<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>역순으로 출력</title>
</head>
<body>
  <h3>정수 5개 입력받아 역순으로 출력</h3>
  <hr>
  입력된 수의 배열
  <br>
  <script>
    var num = [];
    for(i=0;i<5;i++){
      var j = prompt("정수를 입력하세요");
      num[i]= j;
      document.write(num[i]+" ");
    }
     document.write("<br> 역순으로 재정렬된 배열");
     num.reverse();
     document.write("<br>");
     for(i=0;i<num.length;i++){
      document.write(num[i]+" ");
    }

  </script>
</body>
</html>
