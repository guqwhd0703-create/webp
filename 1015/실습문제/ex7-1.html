<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>난수 생성</title>
</head>
<body>
  <h3>난수 10개 생성</h3>
  <hr>
  <script>
    let plots = [];
  for(i=0;i<10;i++){
    j = Math.floor(Math.random()*100)+1;
    plots.push(j);
    document.write(j+" ");
  }
  var big = plots[0];
  for(i=1;i<plots.length;i++){
    if(plots[i]>=big)
      big = plots[i];
  }
  document.write("<hr>");
  document.write("제일 큰 수는"+big);
  document.write("<hr>");
  plots.sort();
  for(i=0;i<plots.length;i++){
    document.write(plots[i]+ " ");
  }
  </script>
</body>
</html>
